<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="js/jquery-1.11.2/jquery.js"></script>
    <script src="js/masonry/dist/masonry.pkgd.min.js"></script>
    <script src="js/imagesloaded.js"></script>
    <style>
        .grid-item {
            width: 33.3333%;
        }

            .grid-item img {
                width: 100%;
                height: auto;
                border:1px solid white;
                border-radius:3px;
            }

        .img-box {
            padding:0px 3px 0px 3px;     
        }
    </style>
</head>
<body style="background-color:lightblue;margin:0 auto">
    <div class="grid">
        <div class="grid-item">
            <div class="img-box">
                <img src="img/pubuliu/1.jpg" />
            </div>
        </div>
        <div class="grid-item">
            <div class="img-box">
                <img src="img/pubuliu/2.jpg" />
            </div>
        </div>
        <div class="grid-item">
            <div class="img-box">
                <img src="img/pubuliu/3.jpg" />
            </div>
        </div>
        <div class="grid-item">
            <div class="img-box">
                <img src="img/pubuliu/4.jpg" />
            </div>
        </div>
        <div class="grid-item">
            <div class="img-box">
                <img src="img/pubuliu/5.jpg" />
            </div>
        </div>
        <div class="grid-item">
            <div class="img-box">
                <img src="img/pubuliu/6.jpg" />
            </div>
        </div>
        <div class="grid-item">
            <div class="img-box">
                <img src="img/pubuliu/7.jpg" />
            </div>
        </div>
        <div class="grid-item">
            <div class="img-box">
                <img src="img/pubuliu/8.jpg" />
            </div>
        </div>
        <div class="grid-item">
            <div class="img-box">
                <img src="img/pubuliu/9.jpg" />
            </div>
        </div>
        <div class="grid-item">
            <div class="img-box">
                <img src="img/pubuliu/10.jpg" />
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            // init Masonry
            var $grid = $('.grid').masonry({
                itemSelector: '.grid-item',
                isOriginTop: false,
            });
            // layout Isotope after each image loads
            $grid.imagesLoaded().progress(function () {
                $grid.masonry();
            });
        });
    </script>
</body>
</html>
